<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonWrapper = document.querySelector('.js--buttons-wrapper');
            buttonWrapper.addEventListener('click', (event) => {
                alert(`${event.target.innerHTML} was pressed`);
            });
        });
    </script>
</head>
<body>
<div class="js--buttons-wrapper">
    <button class="js--btn1">First button</button>
    <button class="js--btn2">Second button</button>
    <button class="js--btn3">Third button</button>
</div>
</body>
</html>
